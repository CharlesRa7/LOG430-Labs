<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Product Details</h1>

    <div th:if="${product != null}">
        <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
        <p><strong>Stock Quantity:</strong> <span th:text="${product.stockQuantity}"></span></p>
        <p><strong>Categories:</strong>
            <span th:text="${#strings.arrayJoin(product.categories, ', ')}"></span>
        </p>
    </div>
    <div th:if="${product == null}">
        <p>Product not found.</p>
    </div>

    <a th:href="@{/products}">Back to Product List</a>
</body>
</html>
