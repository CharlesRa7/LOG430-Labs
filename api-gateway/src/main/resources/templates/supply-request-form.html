<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Supply Request Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="mb-4">
    <h1>Supply Request Form</h1>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/logistics/supply-request}" method="POST">
        <input type="hidden" name="productId" th:value="${form.product.id}">
        <input type="hidden" name="logisticsCenterId" th:value="${form.logisticsCenterId}">

        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control"
                 th:value="${form.product.name}"
                 readonly>
        </div>

        <div class="mb-3">
          <label for="storeId" class="form-label">Store</label>
          <select class="form-select" id="storeId" name="storeId" required>
            <option value="">Select a store</option>
            <option th:each="store : ${form.stores}"
                    th:value="${store.id}"
                    th:text="${store.name}">
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity"
                 required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a th:href="@{|/logistics/${form.logisticsCenterId}/stock|}"
           class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
