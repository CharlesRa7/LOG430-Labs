<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Add a Product</h1>
    <form th:action="@{/products/add}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/><br/><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required/><br/><br/>

        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stockQuantity" name="stockQuantity" required/><br/><br/>

        <label for="categories">Categories:</label>
        <select id="categories" name="categoryIds" multiple size="3" required>
            <option th:each="category : ${categories}"
                    th:text="${category.name}">
            </option>
        </select><br/><br/>

        <button type="submit">Add Product</button>
    </form>
    <br/>
    <a th:href="@{/products/all}">Back to Product List</a>
</body>
</html>
