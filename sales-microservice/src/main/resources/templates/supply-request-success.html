<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Supply Request Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h3>Supply Request Submitted Successfully</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Store:</div>
        <div class="col-md-8" th:text="${request.storeName}"></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Product:</div>
        <div class="col-md-8" th:text="${request.productName}"></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Quantity Requested:</div>
        <div class="col-md-8" th:text="${request.quantity}"></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Status:</div>
        <div class="col-md-8" th:text="${request.status}"></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 fw-bold">Logistics Center:</div>
        <div class="col-md-8" th:text="${request.logisticsCenterName}"></div>
      </div>
    </div>
    <div class="card-footer">
      <a th:href="@{/logistics/{id}/stock(id=${request.logisticsCenterId})}" class="btn btn-primary">
        Back to Stock
      </a>
    </div>
  </div>
</div>
</body>
</html>
