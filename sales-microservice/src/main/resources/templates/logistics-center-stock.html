<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Logistics Center Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="mb-4">
    <h1>Logistics Center Stock</h1>
    <h3 class="text-muted" th:text="${logisticsCenter.logisticsCenterName}">Center Details</h3>
  </div>
  <div class="card">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${logisticsCenter.inventory}">
          <td th:text="${item.productName}">Product Name</td>
          <td th:text="${item.quantity != null ? item.quantity : '0'}">0</td>
          <td>
            <a th:href="@{|/logistics/${logisticsCenter.logisticsCenterId}/supply-request-form/${item.productId}|}"
               class="btn btn-primary btn-sm">
              Resupply
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
