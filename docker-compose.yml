  postgres-monolith:
    image: postgres:latest
    container_name: postgres-monolith
    environment:
      POSTGRES_USER: log430
      POSTGRES_PASSWORD: log430
      POSTGRES_DB: labdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata-monolith:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - database

  postgres-sales:
    image: postgres:latest
    container_name: postgres-sales
    environment:
      POSTGRES_USER: log430
      POSTGRES_PASSWORD: log430
      POSTGRES_DB: salesdb
    ports:
      - "5434:5432"
    volumes:
      - pgdata-sales:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - database

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  pgdata-monolith:
  pgdata-sales:
  grafana-storage:

networks:
  monitoring:
  database:
  loadbalancer:
    driver: bridge

