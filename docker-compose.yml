services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - monitoring
      - database
    depends_on:
      - lab
      - sales-service

  lab:
    restart: always
    depends_on:
      - postgres-monolith
    build:
      context: ./monolith
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: lab
    environment:
      DB_URL: jdbc:postgresql://postgres-monolith:5432/labdb
      DB_USER: log430
      DB_PASSWORD: log430
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - monitoring
      - database
    volumes:
      - /src/main/resources/application-dev.properties:/app/config/application-dev.properties

  sales-service:
    build:
      context: ./sales-microservice
      dockerfile: Dockerfile
    container_name: sales-service
    ports:
      - "8081:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres-sales:5432/salesdb
      DB_USER: log430
      DB_PASSWORD: log430
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - monitoring
      - database
    depends_on:
      - postgres-sales

